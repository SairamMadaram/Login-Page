<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login  Form in HTML and CSS </title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href='https:/unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> -->
    <script src="https://kit.fontawesome.com/21fb8d14a6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <nav>
            <h1 class="logo"><span>L</span>oginPage</h1>
            <ul id="sidemenu">
              <li> <a href = "#header">Home</a></li>
              <li> <a href = "#about">About</a></li>
              <li> <a href = "#certificates">Certificates</a></li>
              <li> <a href = "#Portfolio">Portfolio</a></li>
              <li> <a href = "#resume">Resume</a></li>
              <li> <a href = "#Contact">Contact</a></li>
              <i class="fa-solid fa-xmark" onclick="closemenu()"></i>
            </ul>
            <i class="fa-solid fa-bars" onclick="openmenu()"></i>
        </nav>
    </div>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username"required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password"required>
                <i class="fa-solid fa-lock"></i>
             </div>
             <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">forgot password</a>
             </div>

             <button type="submit" class="btn">Login</button>
             <div class="register-link">
                <P>Dont' t have an account? <a href="#">Register</a></P>
             </div>  
        </form> 
    </div> 
    <div class="copyright">
            <p>Copyright 	&#169; Sairam. Made with <i class="fa-solid fa-heart"></i> by Sairam Madaram</p>
    </div>  
    
    
    <script>

        var sidemeu = document .getElementById("sidemenu");
    
        function openmenu(){
          sidemeu.style.right = "0";
        }
        function closemenu(){
          sidemeu.style.right = "-200px";
        }
    
      </script>
</body>
</html>
